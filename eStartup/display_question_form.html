<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question</title>

  <!-- Bootstrap CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }

    .container {
      margin-top: 50px;
    }

    .question-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
    }

    .code-area {
      width: 100%;
      height: 200px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      resize: vertical;
    }

    .btn-submit {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Question Card -->
    <div class="question-card">
      <h3 class="mb-3">Question Title: Sum of Two Numbers</h3>
      <p>
        Write a program to calculate the sum of two integers. 
        Your program should read two integers from the input and print their sum as the output.
      </p>
      <hr>
      <h5>Example:</h5>
      <p><strong>Input:</strong></p>
      <pre>4 5</pre>
      <p><strong>Output:</strong></p>
      <pre>9</pre>
    </div>

    <!-- Submit Code Section -->
    <div class="mt-4">
      <h4>Submit Your Code</h4>
      <textarea class="code-area" placeholder="Write your code here..."></textarea>
      <button class="btn btn-primary btn-submit">Submit Code</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
